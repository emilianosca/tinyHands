<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sube tu foto</title>
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./scripts/takePhoto.js"></script>
  </head>
  <body>
    <section class="object-top overflow-hidden bg-gray-100 bg-cover">
      <div>
        <div class="px-4 py-12 mx-auto max-w-7xl sm:px-6 lg:py-16 lg:px-8">
          <div
            class="px-6 py-6 bg-white rounded-3xl md:py-12 md:px-12 lg:px-16 xl:flex xl:items-center"
          >
            <div class="xl:w-0 xl:flex-1">
              <p class="text-5xl tracking-tighter text-black">
                Sube una foto con buena iluminación
              </p>
              <p class="max-w-3xl mt-3 text-lg leading-6 text-gray-500">
                Esta foto será utilizada para que puedas entrar a la discoteca. 
                Asegurate de que tu cara se vea claramente y que no haya nada que pueda taparla.
              </p>
            </div>
            <div class="mt-8 sm:w-full sm:max-w-md xl:mt-0 xl:ml-8">
              <form
                class="flex flex-col items-center justify-center max-w-sm mx-auto"
                action=""
              >
                <div class="flex flex-col w-full gap-1 mt-3 sm:flex-row">
                    <label 
                    class="block w-full px-4 py-2 text-sm font-medium text-gray-800 placeholder-gray-400 bg-white border border-gray-300 rounded-full font-spline focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-600/50 disabled:opacity-50"
                    >
                    <input
                    class="my-input-class appearance-none block w-full h-full px-4 py-2 text-sm font-medium text-gray-800 placeholder-gray-400 bg-transparent border-none rounded-full focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-600/50 disabled:opacity-50"
                    name="Foto"
                    type="file"
                    accept="image/*"
                    />
                    </label>
                  <button
                    id="startButton"
                    type="button"
                    class="items-center inline-flex justify-center w-full px-6 py-2.5 text-center text-white duration-200 bg-black border-2 border-black rounded-full nline-flex hover:bg-transparent hover:border-black hover:text-black focus:outline-none lg:w-auto focus-visible:outline-black text-sm focus-visible:ring-black"
                  >
                  
                    <div style="position: relative"></div>
                    Subir
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                      class="w-4 h-auto ml-2"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                </div>
              </form>
              <div class="justify-center mx-auto sm:max-w-lg sm:flex">
                <p class="mt-6 text-xs text-black">
                    Utilizamos tecnología de reconocimiento facial para que puedas entrar a la discoteca sin necesidad de llevar tu DNI.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- import hello script -->
    <script src="./scripts/hello.js"></script>
  </body>
</html>
