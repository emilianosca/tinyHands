<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>

    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <section class="h-screen bg-slate-50">
      <div
        class="relative items-center w-full px-8 py-24 mx-auto md:px-12 lg:px-16 max-w-7xl"
      >
        <div
          class="grid items-start grid-cols-1 gap-3 mx-auto gap3 lg:grid-cols-3"
        >
          <div class="lg:pr-12">
            <div>
              <h2
                class="text-3xl font-medium tracking-tight text-black sm:text-4xl"
              >
                Escoge lo que mereces
              </h2>
              <p class="mt-2 text-sm text-gray-800">
                De la forma correcta, sin lios, sin problemas.
              </p>
            </div>
          </div>
          <div class="flex flex-col h-full bg-gray-100 border-b-8 border-black rounded-3xl">
            <div class="px-6 py-8 sm:p-10 sm:pb-6">
              <div
                class="grid items-center justify-center w-full grid-cols-1 text-left"
              >
                <div>
                  <h2
                    class="text-lg font-medium tracking-tighter text-gray-600 lg:text-3xl"
                  >
                    Compra tus boletos
                  </h2>
                  <p class="mt-2 text-sm text-gray-500">
                    De la forma tradicional, pagas, subes tu foto y listo.
                  </p>
                </div>
                <div class="mt-6">
                  <p>
                    <span class="text-5xl font-light tracking-tight text-black">
                        45€
                    </span>
                    <span class="text-base font-medium text-gray-500">
                      / pago único
                    </span>
                  </p>
                </div>
              </div>
            </div>
            <div class="flex px-6 pb-8 sm:px-8">
              <a
                href="./payment.html"
                class="items-center justify-center w-full px-6 py-2.5 text-center text-white duration-200 bg-black border-2 border-black rounded-full nline-flex hover:bg-transparent hover:border-black hover:text-black focus:outline-none focus-visible:outline-black text-sm focus-visible:ring-black"
                aria-describedby="tier-company"
              >
                Paga aquí 
              </a>
            </div>
          </div>
          <div class="flex flex-col h-full bg-black rounded-3xl">
            <div class="px-6 py-8 sm:p-10 sm:pb-6">
              <div
                class="grid items-center justify-center w-full grid-cols-1 text-left"
              >
                <div>
                  <h2
                    class="text-lg font-medium tracking-tighter text-white lg:text-3xl"
                  >
                    Vamos a hacer manitas
                  </h2>
                  <p class="mt-2 text-sm text-gray-100">
                    De la forma correcta, sin lios, sin problemas.
                  </p>
                </div>
                <div class="mt-6">
                  <p>
                    <span class="text-5xl font-light tracking-tight text-white">
                      0€
                    </span>
                    <span class="text-base font-medium text-white"> / sin movidas </span>
                  </p>
                </div>
              </div>
            </div>
            <div class="flex px-6 pb-8 sm:px-8">
              <a
                href="./manitas.html"
                class="items-center justify-center w-full px-6 py-2.5 text-center text-black duration-200 bg-white border-2 border-white rounded-full nline-flex hover:bg-transparent hover:border-white hover:text-white focus:outline-none focus-visible:outline-white text-sm focus-visible:ring-white"
                aria-describedby="tier-starter"
              >
                Obtén tus manitas
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
